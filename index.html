<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form Validation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body id="style-of-body" class="page-body">
 <form id="forms" onsubmit="validation()">
<h5 class="input-name">Name:</h5>
    <input id="Name"class="btn btn-secondary" type="text" name="FirstName" value="">
<h5 class="input-name">Family Name:</h5>
    <input id="fname"class="btn btn-secondary" type="text" name="FirstName" value="">
<h5 class="input-name">Address:</h5>
    <input id="address"class="btn btn-secondary" type="text" name="FirstName" value="">
<h5 class="input-name">E-mail:</h5>
    <input id="email"class="btn btn-secondary" type="text" name="emailaddress" multiple>
<h5 class="input-name">Passeword:</h5>
    <input id="password"class="btn btn-secondary" type="password" name="password" multiple>
<h5 class="input-name">Comments:</h5>
    <input id="comments"class="btn btn-secondary" type="text" name="FirstName" value="">
    <div class="two-buttons container">
    <input class="btn btn-secondary adjustement-button" type="submit" value="Send">
    <input class="btn btn-secondary adjustement-button" type="reset" value="Reset">
</div>
</form>

<script src="index.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

</body>
</html>
